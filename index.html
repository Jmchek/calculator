<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="display">
            <p id="dispay-window">80085</p>
        </div>
        <div class="calc-buttons">
            <div class="numbers">
                <button class="numbers-btns just-nums" id="seven">7</button>
                <button class="numbers-btns just-nums" id="eight">8</button>
                <button class="numbers-btns just-nums" id="nine">9</button>
                <button class="numbers-btns just-nums" id="four">4</button>
                <button class="numbers-btns just-nums" id="five">5</button>
                <button class="numbers-btns just-nums" id="six">6</button>
                <button class="numbers-btns just-nums" id="one">1</button>
                <button class="numbers-btns just-nums" id="two">2</button>
                <button class="numbers-btns just-nums" id="three">3</button>
                <button class="numbers-btns just-nums" id="zero">0</button>
                <button class="numbers-btns" id="dot">.</button>
                <button class="numbers-btns" id="equals">=</button>
            </div>
            <div class="operators">
                <button class="operators-btns" id="clear">CA</button>
                <button class="operators-btns" id="add">+</button>
                <button class="operators-btns" id="subtract">-</button>
                <button class="operators-btns" id="multiply">X</button>
                <button class="operators-btns" id="divide">/</button>
            </div>
        </div>
        
    </div>
</body>

<script src="calculator.js"></script>
</html>
